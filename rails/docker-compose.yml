version: "3"

services:
  app: &app
    build: .
    command: ./bin/rails s -b 0
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USERNAME: postgres
      LANG: C.UTF-8
      WEBPACKER_DEV_SERVER_HMR: "true"
      WEBPACKER_DEV_SERVER_HOST: webpacker
      WEBPACKER_DEV_SERVER_PUBLIC: 0.0.0.0:3035
    ports:
      - "3000:3000"
    volumes:
      - .:${PWD}
      - ./.docker/.gemrc:/root/.gemrc
      - gem-data:/usr/local/bundle
      - yarn-data:/usr/local/share/.cache/yarn
    working_dir: ${PWD}
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
  webpacker:
    <<: *app
    command: ./bin/webpack-dev-server
    depends_on:
      - app
    ports:
      - "3035:3035"

volumes:
  gem-data:
  pg-data:
  yarn-data:
