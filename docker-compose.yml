version: '3'
services:
  app:
    image: lisp719/docker:hello
    environment:
      POSTGRES_DB: lisp719
    ports:
      - "3000:3000"
    volumes:
      # default
      - .:/code

      # postgres
      - pg-data:/var/lib/postgresql/data

      # python
      - bin-data:/usr/local/bin
      - pip-data:/usr/local/lib/python3.6/site-packages

      # ruby
      - gem-data:/usr/local/bundle
    working_dir: /code

volumes:
  bin-data:
  gem-data:
  pip-data:
  pg-data:
